<ion-header>
  <ion-navbar>
      <ion-buttons left>
        <button ion-button>
          <ion-icon name="search"></ion-icon>

    <ion-title>
      Contact

    <ion-buttons right>

<ion-content>

  <button ion-button color="success" (click)="launchIntoFullscreen(this)">Click</button>
</ion-content>
