<ion-header>
  <ion-navbar>
      <ion-buttons left>
        <button ion-button>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons> 
    <ion-title>
      About
    </ion-title>
    <ion-buttons right>
      <button ion-button (click)="openMenu('right')">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content class="aboutContent">
    <ion-card *ngFor="let user of users">
        <ion-item>
          <ion-avatar item-end>
            <img [src]="user.picture.medium">
          </ion-avatar>
          <span class="leftContent">
            <h2 text-capitalize>{{ user.name?.first }} {{ user.name?.last }}</h2>
            <p>{{ user.dob.date }}</p>
          </span>
        </ion-item>
      </ion-card>
     
      <ion-infinite-scroll (ionInfinite)="loadMore($event)" loadingSpinner="bubbles" loadingText="Loading Users...">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
</ion-content>
