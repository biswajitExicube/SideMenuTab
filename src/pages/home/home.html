<ion-header>
  <ion-navbar>
      <ion-buttons left>
        <button ion-button>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons> 
    <ion-title>Home</ion-title>
    <ion-buttons right>
      <button ion-button (click)="openMenu('right')">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content class="homeContent">
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let item of innerPages; let i=index" (click)="openInnerPage(item)">
        <ion-card>
          <ion-card-content>
            <img src="{{item.background}}" alt="Image">
            <h2>{{item.title}}</h2>
            <h4>{{item.desc}}</h4>
            <p>{{item.link}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)" loadingSpinner="bubbles" loadingText="Loading Users...">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
